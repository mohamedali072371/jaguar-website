
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>  <!-- no need but need to test it..-->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>  <!-- use for the animation (animation-mixer) -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script> -->

    <style>
      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
      }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
      }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background:
          linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
	      display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%, 100% { top: 0% }
        50% { top: calc(100% - 10px) }
      }
    </style>

    <script>
      // Register a custom component to handle video playback
      AFRAME.registerComponent('business-card', {
        init: function () {
          // Get the video element
          const video = document.getElementById("card");
          const scaninig = document.getElementById("example-scanning-overlay");
          var animatedPoster = document.getElementById("animated");
          const plane = this.el.querySelector("a-plane");

          // Listen for the target being found
          this.el.addEventListener("targetFound", () => {
            scaninig.classList.add("hidden");
            console.log(plane)
            plane.setAttribute("animation", {
              property: "material.opacity",
              to: 1,
              dur: 2500,
              easing: "easeInOutQuad",
            });

            video.currentTime = 0; // Restart video from the beginning
            setTimeout(() => {
              video.play().catch((error) => {
                console.log("Autoplay failed: ", error);
              });
            }, 2500)
          });

          // Listen for the target being lost
          this.el.addEventListener("targetLost", () => {
            scaninig.classList.remove("hidden");
            plane.setAttribute('material', {opacity: 0})
            plane.removeAttribute('animation');
            video.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="example-scanning-overlay">
      <div class="inner">
      <img src="./assets/image/animated-poster.jpg">
      <!-- <div class="scanline"></div> -->
      </div>
    </div>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/target.mind; filterMinCF:0.015; filterBeta: 0.001; missToleranceCount: 10;" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="card" src="./assets/video/animated-poster.mp4" autoplay muted playsinline loop></video>
      </a-assets>
     
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity 
        business-card
        mindar-image-target="targetIndex: 0"
      >
        <a-plane 
          src="#card" 
          position="0 0 0" 
          height="0.600" 
          width="1" 
          rotation="0 0 0"
          material="opacity: 0"
        ></a-plane>  

        <!-- <a-cylinder 
          material="src: #card; side: double" 
          height="0.600" 
          radius="0.5"
          open-ended="true"
        ></a-cylinder> -->
        
      </a-entity>
      </a-scene>
  </body>
</html>
