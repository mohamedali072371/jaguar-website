<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaguar Designer AR</title>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "three": "https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
        }
      }
    </script>
    <script type="module-shim"  src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script> 
     

    <style>
      .controls {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: left;
        bottom: 40px;
        background-color: #dddddd88;
        left: 8px;
      }
      
      #texture-name,
      #image-name {
        font-size: 0.8em;
      }
      
      button {
        font-size: 1.3em;
        margin: 0 0.25em;
      }

      :not(:defined) > * {
    display: none;
  }

  model-viewer {
    background-color: #eee;
    overflow-x: hidden;
  }

  #ar-button {
    background-image: url('https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png');
    background-repeat: no-repeat;
    background-size: 20px 20px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 132px;
    padding: 0px 16px 0px 40px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 14px;
    color:#4285f4;
    height: 36px;
    line-height: 36px;
    border-radius: 18px;
    border: 1px solid #DADCE0;
  }

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 1px solid #4285f4;
  }

  @keyframes circle {
    from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
    to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
  }

  @keyframes elongate {
    from { transform: translateX(100px); }
    to   { transform: translateX(-100px); }
  }

  model-viewer > #ar-prompt {
    position: absolute;
    left: 50%;
    bottom: 175px;
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
  }

  model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
  }

  model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
  }

  model-viewer > #ar-failure {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 175px;
    display: none;
  }

  model-viewer[ar-tracking="not-tracking"] > #ar-failure {
    display: block;
  }
        </style>
  </head>
  <body>
    <!-- <h1>AR Model Viewer Example</h1> -->
    <!-- <a-assets>
       <video id="videoTexture" src="./assets/game.mp4" autoplay loop muted playsinline></video>
    </a-assets> -->

    <!-- Model Viewer with AR support -->
    <model-viewer 
      id="animated" 
      camera-controls 
      ar 
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      alt="A 3D model of a duck"
      style="width: 100%; height: 100%;"
    >
        <button slot="ar-button" id="ar-button">
          View in your space
       </button>
  
      <div id="ar-prompt">
          <img src="https://modelviewer.dev/assets/hand.png">
      </div>

      <button id="ar-failure">
          AR is not tracking!
      </button>

    </model-viewer>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
