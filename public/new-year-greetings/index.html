<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaguar Designer AR</title>
    <link rel="stylesheet" href="./style.css" />
     <!-- boostrap cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@^0.170.0/build/three.module.min.js"
        }
      }
    </script>
    <script type="module-shim"  src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script> 
     
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="margin-top: 20px;">
      <div class="container-fluid px-lg-5">
          <a class="navbar-brand fw-bold mx-lg-5" href="#page-top">
            <img
              src="./assets/image/logo.png"
              width="150px" 
              style="background-color: linear-gradient(45deg, #ed469f, #2937f0) !important;"
            />
          </a>
      </div>
    </nav> 
    <model-viewer 
      id="newYearGiftBox" 
      camera-controls 
      ar 
      ar-modes="webxr scene-viewer quick-look"
      poster="./assets/image/new-year-gift.png"
      disable-tap
      shadow-intensity="1"
      scale="0.3 0.3 0.3"
      alt="3D tyre"
    >
        <button slot="ar-button" id="ar-button">
          Click to see in your space
       </button>
  
      <div id="ar-prompt">
          <img src="https://modelviewer.dev/assets/hand.png">
      </div>

      <button id="ar-failure">
          AR is not tracking!
      </button>

    </model-viewer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/service.js"></script>
    <!-- <script type="module" src="./js/addDemo.js"></script> -->
  </body> 
</html>
